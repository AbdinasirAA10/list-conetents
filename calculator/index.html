<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="st.css">
    <title>Calculator</title>
</head>
<body>

    <div class="cal">

        <form name="call" id="call">
            <div class="muuji">
                <input type="text" id="display" name="display" placeholder="0" readonly>
            </div>

            <p class="koowaad">
                <button type="button" class="delete" onclick="call.display.value = ''" value="1">AC</button>
                <button type="button" onclick="call.display.value += '/'" value="/">/</button>
                <button type="button" onclick="call.display.value += '-'" value="-">-</button>
            </p>
            <p>
                <button type="button" onclick="call.display.value += '7'" value="7">7</button>
                <button type="button" onclick="call.display.value += '8'" value="8">8</button>
                <button type="button" onclick="call.display.value += '9'" value="9">9</button>
                <button type="button" onclick="call.display.value += '+'" value="+">+</button>
            </p>
            <p>
                <button type="button" onclick="call.display.value += '4'" value="4">4</button>
                <button type="button" onclick="call.display.value += '5'" value="5">5</button>
                <button type="button" onclick="call.display.value += '6'" value="6">6</button>
                <button type="button" onclick="call.display.value += '*'" value="*">x</button>
            </p>
            <p>
                <button type="button" onclick="call.display.value += '1'" value="1">1</button>
                <button type="button" onclick="call.display.value += '2'" value="2">2</button>
                <button type="button" onclick="call.display.value += '3'" value="3">3</button>
                <button type="button" onclick="call.display.value += '%'" value="%">%</button>
            </p>
            <p>
                <button type="button" onclick="call.display.value += '0'" value="0">0</button>
                <button type="button" onclick="call.display.value += '.'" value=".">.</button>
                <button type="button" class="equal" onclick="call.display.value = eval(call.display.value)" value="=">=</button>
            </p>
        </form>
    </div>
    
</body>
</html>
